{% extends 'adminapp/base_admin.html' %}
{% load static %}

{% block title %}Edit District | MediSched Admin{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <div class="card p-4 shadow-sm">
    <h3 class="mb-4">
      <i class="fa-solid fa-pen-to-square me-2"></i>Edit District
    </h3>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="district_name" class="form-label">District Name</label>
        <input 
          type="text" 
          name="district_name" 
          id="district_name" 
          class="form-control" 
          value="{{ district.district_name }}" 
          required
        >
      </div>

      <div class="mb-3">
        <label for="division_id" class="form-label">Division</label>
        <select name="division_id" id="division_id" class="form-select" required>
          {% for div in divisions %}
            <option value="{{ div.id }}" {% if div.id == district.division.id %}selected{% endif %}>
              {{ div.division_name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'district_list' %}" class="btn btn-secondary">
          <i class="fa-solid fa-arrow-left me-2"></i>Back
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-save me-2"></i>Update
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
