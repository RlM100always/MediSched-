{% extends 'adminapp/base_admin.html' %}
{% load static %}

{% block title %}Edit Division | MediSched Admin{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <div class="card p-4">
    <h3 class="mb-4"><i class="fa-solid fa-pen-to-square me-2"></i>Edit Division</h3>
    
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="division_name" class="form-label">Division Name</label>
        <input type="text" name="division_name" id="division_name" class="form-control" value="{{ division.division_name }}" required>
      </div>

      <div class="d-flex justify-content-between">
        <a href="{% url 'division_list' %}" class="btn btn-secondary">
          <i class="fa-solid fa-arrow-left me-2"></i>Back
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-save me-2"></i>Update
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
