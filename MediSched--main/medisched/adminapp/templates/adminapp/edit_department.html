{% extends 'adminapp/base_admin.html' %}
{% load static %}

{% block title %}Edit Department | MediSched Admin{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card p-4">
    <h3 class="mb-4"><i class="fa-solid fa-pen-to-square me-2"></i>Edit Department</h3>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
      <!-- Department Name -->
      <div class="mb-3">
        <label for="department_name" class="form-label">Department Name</label>
        <input type="text" name="department_name" id="department_name" class="form-control" value="{{ department.department_name }}" required>
      </div>
      
      <!-- Current Image -->
      <div class="mb-3">
        <label class="form-label">Current Image</label><br>
        {% if department.department_image %}
          <img src="{{ department.department_image.url }}" alt="{{ department.department_name }}" width="120" height="120" class="rounded mb-2">
        {% else %}
          <span class="text-muted">No image uploaded</span>
        {% endif %}
      </div>
      
      <!-- Upload New Image -->
      <div class="mb-3">
        <label for="department_image" class="form-label">Change Image</label>
        <input type="file" name="department_image" id="department_image" class="form-control" accept="image/*">
      </div>

      <div class="d-flex justify-content-between">
        <a href="{% url 'department_list' %}" class="btn btn-secondary">
          <i class="fa-solid fa-arrow-left me-2"></i>Back
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-save me-2"></i>Update
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
