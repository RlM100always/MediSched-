{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Experience | MediSched</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <style>
        /* ================== Variables & Global ================== */
        :root {
            --sidebar-width: 260px;
            --primary-color: #00bfa5;
            --primary-dark: #00796b;
            --accent: #009688;
            --bg-main: #eef4f7;
            --bg-glass: rgba(255, 255, 255, 0.85);
            --bg-blur: rgba(255, 255, 255, 0.6);
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --border-light: rgba(255, 255, 255, 0.5);
            --shadow-card: 0 8px 30px rgba(0, 0, 0, 0.08);
            --shadow-glow: 0 0 30px rgba(0, 191, 165, 0.35);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Poppins', 'Inter', sans-serif;
            background: linear-gradient(135deg, #e8f0f2, #ffffff);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* ================== Layout ================== */
        .main-wrapper {
            display: flex;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 50px 60px;
            background: var(--bg-main);
            transition: var(--transition);
        }

        .profile-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-light);
            border-radius: 18px;
            box-shadow: var(--shadow-card);
            padding: 40px 50px;
        }

        .section-title {
            font-weight: 700;
            color: var(--primary-dark);
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-title i {
            color: var(--primary-color);
        }

        /* ================== Experience Cards ================== */
        .experience-card {
            background: rgba(0, 191, 165, 0.08);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            border-left: 4px solid var(--primary-color);
            transition: var(--transition);
            position: relative;
        }
        .experience-card:hover {
            background: rgba(0, 191, 165, 0.15);
        }
        .remove-exp {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #e11d48;
            cursor: pointer;
            transition: var(--transition);
        }
        .remove-exp:hover {
            color: #9f1239;
        }

        /* Buttons */
        .btn-save {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 100%;
            padding: 14px 0;
            border-radius: 12px;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: var(--shadow-glow);
            transition: var(--transition);
        }
        .btn-save:hover {
            background: var(--primary-dark);
            transform: scale(1.03);
        }

        .btn-primary-alt {
            background: linear-gradient(135deg, #00bfa5, #009688);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 18px;
            font-weight: 600;
            letter-spacing: 0.3px;
            box-shadow: var(--shadow-glow);
            transition: var(--transition);
        }
        .btn-primary-alt:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 191, 165, 0.45);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .main-content {
                margin-left: 0;
                padding: 25px;
            }
            .profile-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <!-- Sidebar inside wrapper -->
        {% include 'doctor/doctor_sidebar.html' %}

        <div class="main-content">
            <div class="profile-container">
                <div class="section-title"><i class="fa-solid fa-briefcase"></i> Work Experience</div>

                <form method="POST">
                    {% csrf_token %}
                    <div id="experienceList">
                        {% for exp in doctor.experiences.all %}
                            <div class="experience-card">
                                <span class="remove-exp" onclick="this.parentElement.remove();"><i class="fas fa-times"></i></span>
                                <input type="text" name="hospital_name_{{ forloop.counter }}" class="form-control mb-2" value="{{ exp.hospital_name }}" placeholder="Hospital Name" required>
                                <input type="text" name="designation_{{ forloop.counter }}" class="form-control mb-2" value="{{ exp.designation }}" placeholder="Designation" required>
                                <input type="text" name="department_{{ forloop.counter }}" class="form-control" value="{{ exp.department }}" placeholder="Department (Optional)">
                            </div>
                        {% endfor %}
                    </div>

                    <button type="button" class="btn btn-primary-alt w-100 mb-3" id="addExperience"><i class="fas fa-plus"></i> Add Experience</button>

                    <button type="submit" class="btn-save"><i class="fas fa-save"></i> Save Experience</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // Dynamic experience addition
        let expCounter = {{ doctor.experiences.count|default:0 }} + 1;

        $('#addExperience').click(function() {
            let html = `
            <div class="experience-card">
                <span class="remove-exp" onclick="this.parentElement.remove();"><i class="fas fa-times"></i></span>
                <input type="text" name="hospital_name_${expCounter}" class="form-control mb-2" placeholder="Hospital Name" required>
                <input type="text" name="designation_${expCounter}" class="form-control mb-2" placeholder="Designation" required>
                <input type="text" name="department_${expCounter}" class="form-control" placeholder="Department (Optional)">
            </div>`;
            $('#experienceList').append(html);
            expCounter++;
        });
    </script>
</body>
</html>
