<!-- Make sure to load FontAwesome in your base template -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">


<style>
:root {
    --sidebar-bg: #ffffff;
    --primary-accent: #007bff;
    --primary-hover: #0069d9;
    --text-main: #343a40;
    --text-secondary: #6c757d;
    --border-light: #e9ecef;
    --sidebar-width: 260px;
    --shadow-subtle: 0 0 10px rgba(0,0,0,0.05);
}

.sidebar {
    width: var(--sidebar-width);
    background: var(--sidebar-bg);
    color: var(--text-main);
    flex-shrink: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    position: fixed;
    top: 0;
    left: 0;
    font-family: 'Inter', sans-serif;
    box-shadow: var(--shadow-subtle);
    border-right: 1px solid var(--border-light);
    z-index: 1000;
}

.text-primary-accent { color: var(--primary-accent); }

.sidebar-header {
    padding: 25px 20px 15px;
    font-size: 1.6em;
    font-weight: 800;
    color: var(--text-main);
    letter-spacing: -0.5px;
}

.profile-section {
    display: flex;
    align-items: center;
    padding: 15px 20px;
    margin: 0 15px 15px;
    border-radius: 8px;
    background-color: #f8f9fa;
    border: 1px solid var(--border-light);
}

.profile-avatar i {
    font-size: 2.2rem;
    color: var(--primary-accent);
    margin-right: 12px;
}

.profile-info {
    display: flex;
    flex-direction: column;
}

.user-name {
    font-size: 0.95rem;
    font-weight: 600;
    color: var(--text-main);
}

.user-role {
    font-size: 0.8rem;
    color: var(--text-secondary);
}

.sidebar-menu {
    list-style: none;
    padding: 0 15px;
    margin: 0;
    flex: 1;
}

.sidebar-menu li {
    margin: 4px 0;
}

.sidebar-menu li a {
    color: var(--text-main);
    text-decoration: none;
    display: flex;
    align-items: center;
    padding: 10px 12px;
    border-radius: 8px;
    transition: all 0.2s;
    font-weight: 500;
    font-size: 0.95rem;
}

.sidebar-menu li a i {
    margin-right: 12px;
    font-size: 1.25em;
    transition: color 0.2s;
}

.sidebar-menu li a:hover {
    background: #e9f0ff;
    color: var(--primary-accent);
}

.sidebar-menu li a:hover i {
    color: var(--primary-accent);
}

/* FIXED ACTIVE STATE FOR ICONS */
.sidebar-menu li.active > a,
.sidebar-menu li.has-submenu.active > a {
    background: var(--primary-accent);
    color: #fff;
}

.sidebar-menu li.active > a i,
.sidebar-menu li.has-submenu.active > a i {
    color: #fff !important; /* Force icons to stay visible */
}

.sidebar-menu li.has-submenu > a {
    justify-content: space-between;
}

.submenu {
    display: none;
    list-style: none;
    padding-left: 20px;
    margin: 5px 0 10px;
    border-left: 2px solid var(--border-light);
}

.submenu li a {
    padding: 8px 10px;
    font-size: 0.9rem;
    font-weight: 400;
    color: var(--text-secondary);
}

.submenu li a i {
    font-size: 1em;
    margin-right: 8px;
}

.submenu li a:hover {
    color: var(--primary-accent);
}

.sidebar-menu li.has-submenu.active .submenu {
    display: block;
}

.sidebar-footer {
    padding: 15px 25px;
    border-top: 1px solid var(--border-light);
}

.sidebar-footer .logout-link {
    display: flex;
    align-items: center;
    color: #dc3545;
    text-decoration: none;
    padding: 10px 0;
    transition: color 0.2s;
    font-size: 0.95rem;
    font-weight: 500;
}

.sidebar-footer .logout-link i {
    margin-right: 15px;
    font-size: 1.3rem;
}

.sidebar-footer .logout-link:hover {
    color: #b02a37;
}

/* Responsive */
@media (max-width: 768px) {
    .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        box-shadow: none;
        border-right: none;
        border-bottom: 1px solid var(--border-light);
        flex-direction: row;
        padding-bottom: 0;
    }

    .sidebar-header, .profile-section, .sidebar-footer {
        display: none;
    }

    .sidebar-menu {
        padding: 0;
        display: flex;
        justify-content: space-around;
        width: 100%;
    }
    
    .sidebar-menu li {
        margin: 0;
        flex-grow: 1;
    }
    
    .sidebar-menu li a {
        padding: 15px 5px;
        justify-content: center;
        border-radius: 0;
    }

    .sidebar-menu li a span, 
    .sidebar-menu li.has-submenu > a .submenu-toggle {
        display: none;
    }

    .sidebar-menu li a i {
        margin-right: 0;
    }

    .submenu {
        display: none !important;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.sidebar-menu li.has-submenu > a').forEach(item => {
        item.addEventListener('click', function(e){
            e.preventDefault();
            const parent = this.parentElement;
            
            // Close other open submenus
            document.querySelectorAll('.sidebar-menu li.has-submenu.active').forEach(activeParent => {
                if (activeParent !== parent) {
                    activeParent.classList.remove('active');
                }
            });

            // Toggle current submenu
            parent.classList.toggle('active');
        });
    });
});
</script>
