{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Doctor Profile | MediSched</title>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'doctor/css/profile_edit.css' %}">
</head>
<body>
    <!-- Sidebar -->
    {% include 'doctor/doctor_sidebar.html' %}

    <div class="main-wrapper">
        <div class="main-content">
            <div class="profile-container">
                <div class="profile-header mb-4">
                    {% if doctor.profile_image %}
                        <img src="{{ doctor.profile_image.url }}" alt="Doctor Photo">
                    {% else %}
                        <img src="{% static 'img/default-doctor.png' %}" alt="Default Doctor">
                    {% endif %}
                    
                </div>

                <form method="POST" enctype="multipart/form-data" id="doctorProfileForm">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="text-primary">About</label>
                        <textarea name="about" class="form-control" rows="3" placeholder="A brief professional summary">{{ doctor.about }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="text-primary">Qualification</label>
                            <input type="text" name="qualification" class="form-control" value="{{ doctor.qualification }}" placeholder="e.g., MBBS, MD, FCPS">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="text-primary">Total Experience (Years)</label>
                            <input type="number" name="total_experience" class="form-control" value="{{ doctor.total_experience }}" min="0" placeholder="e.g., 10">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="text-primary">BMDC Number</label>
                        <input type="text" name="bmdc_number" class="form-control" value="{{ doctor.bmdc_number }}" placeholder="e.g., BMDC Reg-A1234">
                    </div>

                  <div class="row">
    <div class="col-md-4 mb-3">
<label class="text-primary">Division</label>
        <select name="division" id="divisionSelect" class="form-select">
            <option value="">Select Division</option>
            {% for div in divisions %}
                <option value="{{ div.id }}"
                    {% if doctor.division and doctor.division.id == div.id %}selected{% endif %}>
                    {{ div.division_name }}
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="col-md-4 mb-3">
        <label class="text-primary">District</label>
        <select name="district" id="districtSelect" class="form-select">
            <option value="">Select District</option>
            {% for dist in districts %}
                <option value="{{ dist.id }}"
                    {% if doctor.district and doctor.district.id == dist.id %}selected{% endif %}>
                    {{ dist.district_name }}
                </option>
            {% endfor %}
        </select>
    </div>

    <div class="col-md-4 mb-3">
        <label class="text-primary" >Upazila</label>
        <select name="upazila" id="upazilaSelect" class="form-select">
            <option value="">Select Upazila</option>
            {% for upz in upazilas %}
                <option value="{{ upz.id }}"
                    {% if doctor.upazila and doctor.upazila.id == upz.id %}selected{% endif %}>
                    {{ upz.upazila_name }}
                </option>
            {% endfor %}
        </select>
    </div>
</div>



                    <div class="mb-3">
                        <label class="text-primary" >Profile Image</label>
                        <input type="file" name="profile_image" class="form-control">
                        {% if doctor.profile_image %}<small class="text-muted">Current image set.</small>{% endif %}
                    </div>




<button type="submit" class="btn btn-primary w-100 mt-6">
    <i class="fas fa-save"></i> Update Profile
</button>


                    

                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->

    const loadDistrictsUrl = "{% url 'doctor:ajax_load_districts' %}";
    const loadUpazilasUrl = "{% url 'doctor:ajax_load_upazilas' %}";
</script>

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



    <!-- Custom JS -->
    <script src="{% static 'doctor/js/profile_edit.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</body>
</html>
